---
#
- template:
    src: admin-keyfile.j2
    dest: "{{ payara_home }}/glassfish/domains/payaradomain/config/admin-keyfile"

- template:
    src: pwdfile.j2
    dest: "{{ payara_home}}/bin/pwdfile"

- shell: "./asadmin start-domain payaradomain"
  args:
    chdir: "{{ payara_home }}/bin"

- shell: "./asadmin --user admin --passwordfile {{ payara_home}}/bin/pwdfile change-admin-password --domain_name payaradomain"
  args:
    chdir: "{{ payara_home }}/bin"

- shell: "./asadmin --host 0.0.0.0 --port 4848 enable-secure-admin --domain_name payaradomain"
  args:
    chdir: "{{ payara_home }}/bin"

- shell: "./asadmin stop-domain payaradomain"
  args:
    chdir: "{{ payara_home }}/bin"
